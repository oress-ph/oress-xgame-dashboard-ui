<div class="card balance-box">
  <div class="card-body">
    <div class="balance-profile">
      <i class="icofont icofont-wallet portfolio-icon"></i>
      <div>
        <span class="f-light d-block my-portfolio">My Portfolio</span>
        <h3 class="mt-1">{{appSettings.wallet_info.wallet_balance_nms}} {{ tokenSymbol }}</h3>

    </div>
  </div>
</div>
<app-loader *ngIf="isLoading" style="opacity: 30%;"></app-loader>
