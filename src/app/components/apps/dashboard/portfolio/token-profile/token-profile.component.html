
<div class="card portfolio-card">
  <div *ngIf="!loading">
    <div class="card-header card-no-border">
      <div class="header-top">
        <h5 class="m-0">{{appSettings.translate("Tokens" | translate)}}</h5>
        <div class="card-header-right-icon">
        </div>
      </div>
    </div>
    <div class="card-body p-t-0">
      <div class="row">
        <div class="col-xxl-12 col-xl-12 col-sm-12 col-md-12 box-col-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="f-light" style="min-width: 20px;">{{appSettings.translate("Tokens" | translate)}}</th>
                  <th class="f-light">{{appSettings.translate("Quantity" | translate)}}</th>
                  <!-- <th class="f-light">{{appSettings.translate("Price" | translate)}}</th>
                  <th class="f-light text-end">{{appSettings.translate("Amount" | translate)}}</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let model of tokens">
                  <td>
                    <div class="d-flex align-items-center gap-2">
                      <div>
                        <h6 class="f-14 mb-1">{{ model.token_symbol }}</h6>
                      </div>
                    </div>
                  </td>
                  <td>{{ model.token_quantity | number:'1.4' }}</td>
                  <!-- <td>{{ model.conversion_rate | number:'1.2-2' }} {{ model.currency }}</td>
                  <td class="text-end">{{ model.amount | number:'1.2-2' }} {{ model.currency }}</td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-container loader-box" style="height: 20vh;" *ngIf="loading">
    <div class="loader-30"></div>
  </div>
</div>
