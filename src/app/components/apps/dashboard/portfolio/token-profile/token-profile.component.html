<div class="card">
  <div class="card-header">
    <h3>Tokens</h3>
  </div>
  <div class="card-block row">
    <div class="col-sm-12 col-lg-12 col-xl-12">
      <div class="loader-box" *ngIf="is_loading">
        <div class="loader-30"></div>
      </div>
      <div class="table-responsive" *ngIf="!is_loading">
        <table class="table table-lg">
          <thead>
            <tr>
              <th scope="col">Assets</th>
              <th scope="col">Balance</th>
              <!-- <th scope="col">Value</th> -->
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let token of token_list">
              <tr *ngIf="token.symbol!=''">
                <th scope="row">{{ token.symbol }}</th>
                <td scope="row">{{ token.balance != null ? (token.balance | number:'1.4-4') : (token.price | number:'1.4-4') }}</td>
                <!-- <td scope="row">{{ token.conversion_rate | number:'1.2-2' }} {{ token.currency }}</td> -->
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
