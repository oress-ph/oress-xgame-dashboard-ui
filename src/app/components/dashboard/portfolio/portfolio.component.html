<div class="main-content flex flex-wrap" style="padding-top: 100px;">
    <div class="flex flex-row w-full gap-6 nft-filter-content">
        <div class="flex flex-column flex-shrink-0 filter-content gap-3">
            <div class="text-2xl text-center">{{wallet_name}}</div>
            <p-menu [model]="dashboard_menu"></p-menu>

        </div>
        <div class="flex flex-column gap-3 w-full">
            <div class="p-inputgroup w-full md:w-30rem">
                <span class="p-inputgroup-addon">
                    Currency
                </span>
                <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" placeholder="Select a Country" styleClass="w-full">
                    <ng-template pTemplate="selectedItem">
                        <div class="flex align-items-center gap-2" *ngIf="selectedCountry">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + selectedCountry.code.toLowerCase()" style="width: 18px"/>
                            <div>{{ selectedCountry.name }}</div>
                        </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px"/>
                            <div>{{ country.name }}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
            <div class="w-full" class="wallet-panel"style="max-width: 50%;">
                <p-button icon="pi pi-wallet" styleClass="p-button-rounded p-button-text border-circle bg-white-alpha-30"></p-button>
                <div class="font-bold">
                    <div class="text-sm">Total</div>
                    <div class="flex flex-row gap-4 text-lg">
                        <div>USD:</div>
                        <div>$500,000.20</div>
                    </div>
                </div>
            </div>
            <div class="w-full">
                <p-table [value]="token_transaction" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Token</th>
                            <th>Price</th>
                            <th>Balance</th>
                            <th>Value</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-token>
                        <tr>
                            <td>{{ token.token }}</td>
                            <td>{{ token.price }}</td>
                            <td>{{ token.balance }}</td>
                            <td>{{ token.value }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="flex flex-wrap gap-3">
                
            </div>
        </div>
    </div>
</div>
