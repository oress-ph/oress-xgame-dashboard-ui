<div class="container-fluid">
  <div class="page-title section-justify-center">
    <div class="col-xxl-8 col-xl-8 col-lg-10 col-md-10 col-sm-11 col-xs-12">
      <div class="row">
        <div class="col-6">
          <h3>{{ title }}</h3>
        </div>
        <div class="col-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="'/dashboard/default'">
                <svg class="stroke-icon">
                  <use href="assets/svg/icon-sprite.svg#stroke-home"></use>
                </svg>
              </a>
            </li>
            <li class="breadcrumb-item" *ngFor="let item of items">{{ item }}</li>
            <li class="breadcrumb-item active">{{ active_item }}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
