<div class="media profile-media">
  <div style="padding: 6px 6px; display: flex;">
    <i class="icofont icofont-wallet icon-size-wallet"></i>
  </div>
  <!-- <app-identicon></app-identicon> -->
  <div class="media-body" style="margin-left: 5px;">
    <span>{{wallet_info.metaName}}</span>
    <p class="mb-0 font-roboto">{{wallet_info.address_display}} <i class="middle fa fa-angle-down"></i></p>
  </div>
</div>

<ul class="profile-dropdown onhover-show-div">
  <li style="display: flex; justify-content: space-between;">
    <span>{{'Balance' | translate}}:</span>
    <span> {{wallet_balance}} {{ tokenSymbol }}</span>
  </li>
  <li style="display: flex; justify-content: space-between;">
    <span>{{'Wallet' | translate}}:</span>
    <span style="display: flex; gap: 0.5rem;"> {{wallet_info.address_display}} <a href="javascript:void(0);" (click)="copyInputMessage(wallet_info.address_display)"><i class="fa fa-copy"></i></a></span>
  </li>
  <li><a href="https://dashboard.xgame.live/wallet"><app-feather-icons [icon]="'settings'"></app-feather-icons><span>{{ 'Dashboard' | translate}}</span></a></li>
  <li><a href="javascript:void(0);" (click)="logout()"><app-feather-icons [icon]="'log-in'"></app-feather-icons><span>{{ 'Log Out' | translate}}</span></a></li>
</ul>
